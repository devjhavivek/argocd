apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: nodejs-nodepool
spec:
  limits:
    cpu: "1000"
  disruption:
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: 60s
  template:
    spec:
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: nodejs-nodeclass
      requirements:
        - key: node.kubernetes.io/instance-type
          operator: In
          values: ["t2.medium"]
        - key: kubernetes.io/arch
          operator: In
          values: ["amd64"]
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["on-demand"]
        - key: kubernetes.io/os
          operator: In
          values: ["linux"]